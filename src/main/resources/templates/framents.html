<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ADR list">
  <meta name="author" content="m.szyba@gmail.com">
  <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

<head th:fragment="baseHeader">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Workshop">
  <meta name="author" content="m.szyba@gmail.com">
  <title>Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>


<!--FORM-->
<div id="form" th:fragment="form">
  <div class="row justify-content-between">
    <div class="col-4">
      <form th:action="@{/unique}" method="get">
        <label for="unique">Choose unique</label>
        <select class="form-select" id="unique" th:name="column">
          <option disabled value="0">select column</option>
          <option th:each="c : ${columns}" th:value="${c}" th:text="${c}"></option>
        </select>
        <button class="btn btn-primary" type="submit">Show</button>
      </form>
    </div>

    <div class="col-4">
      <form th:action="@{/duplicates}" method="get">
        <label for="duplicates">Choose duplicates</label>
        <select class="form-control" id="duplicates" th:name="column">
          <option disabled value="0">select column</option>
          <option th:each="column : ${columns}" th:value="${column}" th:text="${column}"></option>
        </select>
        <button class="btn btn-primary" type="submit">Show</button>
      </form>
    </div>
  </div>
</div>


</body>
</html>
